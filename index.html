<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Typelike</title>
	<link href='http://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<aside id="userSidebar" class="userSidebar">
		<div id="welcomeCircle" class="welcomeCircle">
			<p id="welcomeUserInitial" class="welcomeUserInitial"></p>
			<p id="welcomeMessage" class="welcomeMessage"></p>
		</div>
		<div class="loginForm">
			<form>
				<label for="username">
					<input type="text" class="usernameField" name="usernameField" placeholder="Username">
				</label>
				<label for="password">
					<input type="password" class="passwordField" name="passwordField" placeholder="Password">
				</label>
				<p id="loginFormButtons" class="loginFormButtons"><span id="loginButton" class="loginButton">Login </span>/<span id="signupButton" class="signupButton"> Sign Up</span></p>
			</form>
		</div>
	</aside>
	
	<section id="mainContent" class="mainContent">
		<header class="main-header">
			<div class="site-wrapper">
				<i class="test"></i>
				<h1 class="textLogo">Typelike</h1>
				<div class="underline"></div>
			</div>
		</header>
		<div id="siteWrapper" class="siteWrapper">
		</div>
	</section>
</body>

<script src="http://www.parsecdn.com/js/parse-1.4.0.min.js"></script>
<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</html>
